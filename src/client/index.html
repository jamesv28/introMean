<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-controller="addStudentController">

<div class="container" >
<form class='form' ng-submit='addStudent()'>
    <input class='form-control' ng-model='student.firstName' type='text' placeholder='first name...' required>
    <input class='form-control' ng-model='student.lastName' type='text' placeholder='last name...' required>
    <input class='form-control' ng-model='student.year' type='number' placeholder='year...' required>
    <button type='submit' class='button btn-success'>Add Student</button>
</form>
</div>


<!--<script type="text/javascript" src="js/main.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/controller.js"></script>
<script src="js/services/services.js"></script>

</body>
</html>
